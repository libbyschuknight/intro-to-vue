<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="">
  <title>Product App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="nav-bar"></div>
  <div id="app">
    <div class="product">
      <div class="product-image">
        <img v-bind:src="image" :alt="altText">
        <!-- can do :src, shorthand for v-bind:src -->
      </div>
      <div class="product-info">
        <h1>{{ product }}</h1> <!-- called an expression -->
        <p v-if="inventory > 10">In Stock</p>
        <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
        <p v-else
          :class="{ outOfStock: !inStock }"
        >
          Out of Stock
        </p>
        <a :href="url" target="_blank">This is a link from the Vue Instance</a>
        <p v-show="inStock">In Stock</p> <!-- display: none -->
        <p v-if="onSale">On Sale!</p>

        <ul>
          <li v-for="detail in details">{{detail}}</li>
        </ul>
        <div v-for="variant in variants"
          :key="variant.variantId"
          class="color-box"
          :style="{ backgroundColor: variant.variantColor }"
          @mouseover="updateProduct(variant.variantImage)"
          >
          <!-- v-on:mouseover == @mouseover -->
        </div>
        <ul>
          <li v-for="size in sizes">{{size}}</li>
        </ul>

        <button v-on:click="addToCart"
          :disabled="!inStock"
          :class="{ disabledButton: !inStock }"
          >Add to Cart
        </button>
          {{ inStock }}
        <button v-on:click="removeFromCart">Remove from Cart</button>
        <div class="cart">
          <p>Cart {{cart}}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="main.js"></script>

</body>
</html>
